<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Pogodka</title>
</head>
<body>
    <!--Navbar-->
    <nav class="relative mx-auto p-6 dark:bg-navDark">
        <div class="dark:text-white flex items-center justify-between">
            <div class="pt-2 font-extrabold uppercase font-nav text-xl">
                <a href="main.html">Pogodka</a>
            </div>
            <div class="hidden md:flex font-bold space-x-6 font-nav text-lg">
                <a href="search.html" class="hover:text-gray-500">Search</a>
                <a href="account.html" class="hover:text-gray-500">Account</a>
                <a href="signup.html" class="hover:text-gray-500">Sign up</a>
            </div>
            <!--Hamburger menu-->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                <svg class="w-6 h-6 text-gray-500 hover:text-cyan-500 dark:hover:text-cyan-100"
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            </div>
            <div class="hidden mobile-menu flex-center">
				<ul class="">
					<li><a href="search.html" class="block text-nav px-2 py-4 hover:bg-cyan-500 transition duration-300">Search</a></li>
					<li><a href="account.html" class="block text-nav px-2 py-4 hover:bg-cyan-500 transition duration-300">Account</a></li>
					<li><a href="signup.html" class="block text-nav px-2 py-4 hover:bg-cyan-500 transition duration-300">Signup</a></li>
				</ul>
			</div>
            <script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
			</script>
    </nav>
    <!--Greeting-->
    <section class ="bg-firstLight dark:bg-firstDark dark:text-white">
        <div class="container flex flex-col md:flex-row items-center pt-12 px-6 mx-auto space-y-0">
            <div class="flex flex-col mb-16 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left text-main">We provide an accurate weather forecast at any part of the world!</h1>
                <p class="max-w-sm text-xl text-center md:text-left text-main">Stop waiting and register :)</p>
                <button class="flex items-center justify-center md:justify-start"><a href="signup.html" class="w-1/2 md:w-1/3 p-3 px-6 pt-2 text-white text-center text-bold text-main text-xl hover:bg-gray-400 bg-firstDark dark:bg-navDark rounded-full baseline">Sign up</a></button>
            </div>
            <div class="md:w-1/2 dark:text-white">
                <img class="w-48 md:w-96" src="img/icon_light.svg" alt="Logo">
            </div>
        </div>
    </section>
    <!--Login form-->
    <section class ="bg-secondLight dark:bg-navDark dark:text-white">
        <div class="container flex flex-col md:flex-row items-center py-12 px-6 mx-auto mt-10 space-y-0">
            <div class="flex flex-col mb-16 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left text-main">Already have an account? Log in!</h1>
            </div>
            <div class="md:w-1/2">
                    <form class="mt-8 space-y-6" action="#" method="POST">
                        <input type="hidden" name="remember" value="true">
                        <div class="-space-y-px rounded-md shadow-sm">
                          <div class="mb-3">
                            <label for="email-address" class="sr-only block">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm" placeholder="Email address">
                          </div>
                          <div>
                            <label for="password" class="sr-only block">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm" placeholder="Password">
                          </div>
                        </div>
                  
                        <div class="flex items-center justify-between">
                          <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-cyan-600 focus:ring-cyan-500">
                            <label for="remember-me" class="ml-2 block text-lg">Remember me</label>
                          </div>
                  
                          <div class="text-sm">
                            <a href="#" class="font-medium text-lg text-black-600 hover:text-gray-500">Forgot your password?</a>
                          </div>
                        </div>
                        <div class="flex items-center">
                            <button class="flex items-center justify-center md:justify-start"><a href="#" class="w-60 p-3 px-6 pt-2 text-white text-center text-bold text-main text-xl hover:bg-gray-500 bg-firstDark rounded-full baseline">Log in</a></button>
                        </div>
                </form>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer class="p-12 text-center dark:bg-firstDark">
        <div class="container">
            <p class="text-main text-xl dark:text-white">Copyright &copy; 2023 Pogodka Inc.</p>
        </div>
    </footer>
</body>
</html>
